<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transformation</title>
</head>
<style>
    .square {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 5px solid black;
        margin: 100px;
        transition: transform 1s;
    }

    .square:hover {
        transform: scale(2, 3);
    }

    .droplet {
        width: 100px;
        height: 100px;
        background-color: mediumaquamarine;
        border-radius: 10% 50%;
        margin: 100px;
        transition: all 3s;
        transition-timing-function: ease-in-out;
    }

    .droplet:hover {
        transform: rotateX(360deg);
    }
</style>

<body>

    <h1>The Scale() Method - 2D Transformation</h1>
    <div class="square"></div>
    <h1>The rotateX() Method -3D Transformation</h1>
    <div class="droplet"></div>
